<shared-buscador
valorPlaceHolder="Buscar episodio..."
(emitirNombre)="searchNameEpisode($event)"
(emitirNombrePresionando)="searchNameEpisode($event)">
</shared-buscador>

<shared-loading
*ngIf="isLoading"
[buscando]="'Buscando Episodios'"></shared-loading>

<morty-cards-episodes

*ngIf="!isLoading"
[episodes]="episodes"></morty-cards-episodes>
